<!DOCTYPE html>

<head>

  <style>
    * {

    body {

    .time-display {

    button {

    button:hover {
      transform: translateY(-2px);

    button:active {

    button:disabled {

    .chunk-info {

    .chunk-list {

    .chunk-item:hover {

    .chunk-item.active {

    .speed-control {

    .speed-control select {

    }
  </style>

<body>
  <div class="container">
    <h1>ğŸ™ï¸ Zennè¨˜äº‹éŸ³å£°æœ—èª­</h1>
    <p class="article-title" id="articleTitle">èª­ã¿è¾¼ã¿ä¸­...</p>
    
    <div class="player">
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
      
      <div class="chunk-info" id="chunkInfo">ãƒãƒ£ãƒ³ã‚¯ 0 / 0</div>
      
      <div class="controls">
        <button id="prevBtn" disabled>â®ï¸ å‰ã¸</button>
        <button id="playBtn">â–¶ï¸ å†ç”Ÿ</button>
        <button id="nextBtn" disabled>æ¬¡ã¸ â­ï¸</button>
      </div>
      
      <div class="speed-control">
        <label for="speedSelect">å†ç”Ÿé€Ÿåº¦:</label>
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
        </select>
      </div>
    </div>
    
    <div class="chunk-list" id="chunkList">
      <div class="loading">ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿ä¸­...</div>
    </div>
  </div>
  
  <audio id="audio" preload="auto"></audio>
  
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const chunkInfo = document.getElementById('chunkInfo');
    const chunkList = document.getElementById('chunkList');
    const articleTitle = document.getElementById('articleTitle');
    const speedSelect = document.getElementById('speedSelect');
    
    let playlist = null;
    let currentChunkIndex = 0;
    const audioBasePath = '../audio/affinity-3-free-canva-ai-strategy-2025/';
    
    // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
    async function loadPlaylist() {
      try {
        const response = await fetch(audioBasePath + 'playlist.json');
        playlist = await response.json();
        
        articleTitle.textContent = playlist.article.replace('.md', '').replace(/-/g, ' ');
        updateChunkInfo();
        renderChunkList();
        loadChunk(0);
      } catch (error) {
        chunkList.innerHTML = '<div class="loading">ã‚¨ãƒ©ãƒ¼: ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸ</div>';
        console.error('Playlist load error:', error);
      }
    }
    
    // ãƒãƒ£ãƒ³ã‚¯æƒ…å ±æ›´æ–°
    function updateChunkInfo() {
      chunkInfo.textContent = `ãƒãƒ£ãƒ³ã‚¯ ${currentChunkIndex + 1} / ${playlist.totalChunks}`;
    }
    
    // ãƒãƒ£ãƒ³ã‚¯ãƒªã‚¹ãƒˆè¡¨ç¤º
    function renderChunkList() {
      chunkList.innerHTML = playlist.chunks.map((chunk, index) => {
        return `<div class="chunk-item ${index === currentChunkIndex ? 'active' : ''}" 
                     data-index="${index}">
                  ${index + 1}. ${chunk}
                </div>`;
      }).join('');
      
      // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      document.querySelectorAll('.chunk-item').forEach(item => {
        item.addEventListener('click', () => {
          const index = parseInt(item.dataset.index);
          loadChunk(index);
          audio.play();
        });
      });
    }
    
    // ãƒãƒ£ãƒ³ã‚¯èª­ã¿è¾¼ã¿
    function loadChunk(index) {
      if (index < 0 || index >= playlist.totalChunks) return;
      
      currentChunkIndex = index;
      audio.src = audioBasePath + playlist.chunks[index];
      updateChunkInfo();
      updateButtons();
      renderChunkList();
    }
    
    // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
    function updateButtons() {
      prevBtn.disabled = currentChunkIndex === 0;
      nextBtn.disabled = currentChunkIndex === playlist.totalChunks - 1;
    }
    
    // æ™‚é–“ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
    
    // å‰ã¸
    prevBtn.addEventListener('click', () => {
      if (currentChunkIndex > 0) {
        loadChunk(currentChunkIndex - 1);
        audio.play();
      }
    });
    
    // æ¬¡ã¸
    nextBtn.addEventListener('click', () => {
      if (currentChunkIndex < playlist.totalChunks - 1) {
        loadChunk(currentChunkIndex + 1);
        audio.play();
      }
    });
    
    // å†ç”ŸçŠ¶æ…‹æ›´æ–°
    audio.addEventListener('play', () => {
      playBtn.textContent = 'â¸ï¸ ä¸€æ™‚åœæ­¢';
    });
    
    audio.addEventListener('pause', () => {
      playBtn.textContent = 'â–¶ï¸ å†ç”Ÿ';
    });
    
    // é€²æ—æ›´æ–°
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    });
    
    // ç·æ™‚é–“è¡¨ç¤º
    audio.addEventListener('loadedmetadata', () => {
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });
    
    // ãƒãƒ£ãƒ³ã‚¯çµ‚äº†æ™‚ã«æ¬¡ã¸è‡ªå‹•ç§»è¡Œ
    audio.addEventListener('ended', () => {
      if (currentChunkIndex < playlist.totalChunks - 1) {
        loadChunk(currentChunkIndex + 1);
        audio.play();
      }
    });
    
    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚¯ãƒªãƒƒã‚¯ã§ã‚·ãƒ¼ã‚¯
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percentage = clickX / rect.width;
      audio.currentTime = audio.duration * percentage;
    });
    
    // å†ç”Ÿé€Ÿåº¦å¤‰æ›´
    speedSelect.addEventListener('change', () => {
      audio.playbackRate = parseFloat(speedSelect.value);
    });
    
    // åˆæœŸåŒ–
    loadPlaylist();
  </script>
</body>
</html>
