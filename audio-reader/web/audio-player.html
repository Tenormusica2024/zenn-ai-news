<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZennË®ò‰∫ãÈü≥Â£∞ÊúóË™≠„Éó„É¨„Ç§„É§„Éº</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #ffffff;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .header {
      max-width: 800px;
      margin: 0 auto 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      padding-bottom: 2rem;
      border-bottom: 1px solid #333;
    }
    
    .header h1 {
      background: linear-gradient(90deg, 
        #b8b8b8 0%, 
        #ffffff 20%,
        #e0e0e0 40%,
        #ffffff 60%,
        #d0d0d0 80%,
        #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .article-title {
      background: linear-gradient(90deg, 
        #ffffff 0%, 
        #e0e0e0 50%,
        #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, 
        rgba(15, 15, 15, 0.95) 0%, 
        rgba(30, 30, 30, 0.95) 30%,
        rgba(50, 50, 50, 0.95) 70%,
        rgba(35, 35, 35, 0.95) 100%);
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
    }
    
    .player {
      background: linear-gradient(135deg, 
        rgba(20, 20, 20, 0.8) 0%, 
        rgba(35, 35, 35, 0.8) 100%);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .thumbnail {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .thumbnail:hover {
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 24px rgba(74, 158, 255, 0.2);
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      height: 8px;
      border-radius: 4px;
      margin-bottom: 20px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }
    
    .progress-container:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #4a9eff 0%, #66b3ff 100%);
      height: 100%;
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s;
      box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    button {
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(138, 43, 226, 0.2));
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(138, 43, 226, 0.3));
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    
    .chunk-info {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-bottom: 15px;
    }
    
    .chunk-list {
      max-height: 200px;
      overflow-y: auto;
      background: linear-gradient(135deg, 
        rgba(20, 20, 20, 0.6) 0%, 
        rgba(30, 30, 30, 0.6) 100%);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chunk-item {
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #aaa;
      border: 1px solid transparent;
    }
    
    .chunk-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .chunk-item.active {
      background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(138, 43, 226, 0.3));
      color: #ffffff;
      font-weight: 600;
      border-color: rgba(74, 158, 255, 0.5);
    }
    
    .loading {
      text-align: center;
      color: #999;
      padding: 20px;
    }
    
    .speed-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .speed-control label {
      font-size: 14px;
      color: #999;
    }
    
    .speed-control select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 20, 0.8);
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .speed-control select:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.8);
    }
    
    .voice-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .voice-control label {
      font-size: 14px;
      color: #999;
    }
    
    .voice-control select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 20, 0.8);
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .voice-control select:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.8);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      .container {
        padding: 2rem 1rem;
        border-radius: 12px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .article-title {
        font-size: 1.2rem;
      }
      
      .player {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéôÔ∏è ZennË®ò‰∫ãÈü≥Â£∞ÊúóË™≠</h1>
  </div>
  
  <div class="container">
    <div class="player">
      <p class="article-title" id="articleTitle">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
      <img src="/web/affinity-thumbnail.jpg" alt="Article Thumbnail" class="thumbnail">
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
      
      <div class="chunk-info" id="chunkInfo">„ÉÅ„É£„É≥„ÇØ 0 / 0</div>
      
      <div class="controls">
        <button id="prevBtn" disabled>‚èÆÔ∏è Ââç„Å∏</button>
        <button id="playBtn">‚ñ∂Ô∏è ÂÜçÁîü</button>
        <button id="nextBtn" disabled>Ê¨°„Å∏ ‚è≠Ô∏è</button>
      </div>
      
      <div class="speed-control">
        <label for="speedSelect">ÂÜçÁîüÈÄüÂ∫¶:</label>
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2.0x</option>
        </select>
      </div>
      
      <div class="voice-control">
        <label for="voiceSelect">„Éä„É¨„Éº„Çø„Éº:</label>
        <select id="voiceSelect">
          <option value="ja-normal" selected>GoogleÁøªË®≥Èü≥Â£∞ÔºàÊ®ôÊ∫ñÔºâ</option>
          <option value="zundamon">VOICEVOX „Åö„Çì„Å†„ÇÇ„Çì</option>
        </select>
      </div>
    </div>
    
    <div class="chunk-list" id="chunkList">
      <div class="loading">„Éó„É¨„Ç§„É™„Çπ„ÉàË™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
  </div>
  
  <audio id="audio" preload="auto"></audio>
  
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const chunkInfo = document.getElementById('chunkInfo');
    const chunkList = document.getElementById('chunkList');
    const articleTitle = document.getElementById('articleTitle');
    const speedSelect = document.getElementById('speedSelect');
    const voiceSelect = document.getElementById('voiceSelect');
    
    let playlist = null;
    let currentChunkIndex = 0;
    let currentVoice = 'ja-normal';
    const audioBasePath = '../audio/affinity-3-free-canva-ai-strategy-2025/';
    
    // „Éó„É¨„Ç§„É™„Çπ„ÉàË™≠„ÅøËæº„Åø
    async function loadPlaylist() {
      try {
        const response = await fetch(audioBasePath + 'playlist.json');
        playlist = await response.json();
        
        articleTitle.textContent = playlist.article.replace('.md', '').replace(/-/g, ' ');
        updateChunkInfo();
        renderChunkList();
        loadChunk(0);
      } catch (error) {
        chunkList.innerHTML = '<div class="loading">„Ç®„É©„Éº: „Éó„É¨„Ç§„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
        console.error('Playlist load error:', error);
      }
    }
    
    // „ÉÅ„É£„É≥„ÇØÊÉÖÂ†±Êõ¥Êñ∞
    function updateChunkInfo() {
      chunkInfo.textContent = `„ÉÅ„É£„É≥„ÇØ ${currentChunkIndex + 1} / ${playlist.totalChunks}`;
    }
    
    // „ÉÅ„É£„É≥„ÇØ„É™„Çπ„ÉàË°®Á§∫
    function renderChunkList() {
      chunkList.innerHTML = playlist.chunks.map((chunk, index) => {
        return `<div class="chunk-item ${index === currentChunkIndex ? 'active' : ''}" 
                     data-index="${index}">
                  ${index + 1}. ${chunk}
                </div>`;
      }).join('');
      
      // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
      document.querySelectorAll('.chunk-item').forEach(item => {
        item.addEventListener('click', () => {
          const index = parseInt(item.dataset.index);
          loadChunk(index);
          audio.play();
        });
      });
    }
    
    // „ÉÅ„É£„É≥„ÇØË™≠„ÅøËæº„Åø
    function loadChunk(index) {
      if (index < 0 || index >= playlist.totalChunks) return;
      
      currentChunkIndex = index;
      // gTTS„ÅØMP3„ÄÅVOICEVOX„ÅØWAV
      const extension = currentVoice === 'ja-normal' ? 'mp3' : 'wav';
      const filename = `article_${currentVoice}.${extension}`;
      audio.src = audioBasePath + filename;
      updateChunkInfo();
      updateButtons();
      renderChunkList();
    }
    
    // „Éú„Çø„É≥Áä∂ÊÖãÊõ¥Êñ∞
    function updateButtons() {
      prevBtn.disabled = currentChunkIndex === 0;
      nextBtn.disabled = currentChunkIndex === playlist.totalChunks - 1;
    }
    
    // ÊôÇÈñì„Éï„Ç©„Éº„Éû„ÉÉ„Éà
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
    
    // Ââç„Å∏
    prevBtn.addEventListener('click', () => {
      if (currentChunkIndex > 0) {
        loadChunk(currentChunkIndex - 1);
        audio.play();
      }
    });
    
    // Ê¨°„Å∏
    nextBtn.addEventListener('click', () => {
      if (currentChunkIndex < playlist.totalChunks - 1) {
        loadChunk(currentChunkIndex + 1);
        audio.play();
      }
    });
    
    // ÂÜçÁîüÁä∂ÊÖãÊõ¥Êñ∞
    audio.addEventListener('play', () => {
      playBtn.textContent = '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
    });
    
    audio.addEventListener('pause', () => {
      playBtn.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
    });
    
    // ÈÄ≤ÊçóÊõ¥Êñ∞
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    });
    
    // Á∑èÊôÇÈñìË°®Á§∫
    audio.addEventListener('loadedmetadata', () => {
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });
    
    // „ÉÅ„É£„É≥„ÇØÁµÇ‰∫ÜÊôÇ„Å´Ê¨°„Å∏Ëá™ÂãïÁßªË°å
    audio.addEventListener('ended', () => {
      if (currentChunkIndex < playlist.totalChunks - 1) {
        loadChunk(currentChunkIndex + 1);
        audio.play();
      }
    });
    
    // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç∑„Éº„ÇØ
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percentage = clickX / rect.width;
      audio.currentTime = audio.duration * percentage;
    });
    
    // ÂÜçÁîüÈÄüÂ∫¶Â§âÊõ¥
    speedSelect.addEventListener('change', () => {
      audio.playbackRate = parseFloat(speedSelect.value);
    });
    
    // „Éä„É¨„Éº„Çø„ÉºÂ§âÊõ¥
    voiceSelect.addEventListener('change', () => {
      currentVoice = voiceSelect.value;
      const wasPlaying = !audio.paused;
      const currentTime = audio.currentTime;
      
      loadChunk(currentChunkIndex);
      
      audio.addEventListener('loadedmetadata', () => {
        audio.currentTime = currentTime;
        if (wasPlaying) {
          audio.play();
        }
      }, { once: true });
    });
    
    // ÂàùÊúüÂåñ
    loadPlaylist();
  </script>
</body>
</html>
