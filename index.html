    body {

      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #ffffff;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .header {
      max-width: 800px;
      margin: 0 auto 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 3rem 2rem 2rem;
      border-bottom: 1px solid #333;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.6) 0%, rgba(30, 30, 30, 0.6) 100%);
      border-radius: 16px;
    }
    
    .header-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    
    .header h1 {
      background: linear-gradient(90deg, 
        #b8b8b8 0%, 
        #ffffff 20%,
        #e0e0e0 40%,
        #ffffff 60%,
        #d0d0d0 80%,
        #a0a0a0 100%);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .header-title-icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }
    
    .header-meta {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
    
    .header-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .article-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .article-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    .article-title {

        #e0e0e0 50%,

      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
      text-align: center;
    }
    
    .article-date {
      font-size: 0.85rem;
      color: #999;
      text-align: center;
    }
    
    .article-url {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 0.5rem;
    }
    
    .article-url a {

      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .article-url a:hover {
      color: #6bb5ff;
      text-decoration: underline;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: linear-gradient(135deg, 
        rgba(15, 15, 15, 0.95) 0%, 
        rgba(30, 30, 30, 0.95) 30%,
        rgba(50, 50, 50, 0.95) 70%,
        rgba(35, 35, 35, 0.95) 100%);

      padding: 3rem 2rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
    }
    
    .player {

      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .thumbnail {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .thumbnail:hover {
      border-color: rgba(201, 169, 97, 0.4);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.3);
    }
    
    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      height: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      user-select: none;
    }
    
    .progress-container:focus {
      outline: 2px solid rgba(201, 169, 97, 0.6);
      outline-offset: 2px;
    }
    
    .progress-container:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #c9a961 0%, #d4af77 50%, #c9a961 100%);
      height: 100%;
      border-radius: 5px;
      width: 0%;
      transition: width 0.1s linear;
      box-shadow: 0 0 15px rgba(201, 169, 97, 0.6), 0 0 5px rgba(201, 169, 97, 0.3);
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #d4af77;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(201, 169, 97, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

      border: 1px solid rgba(255, 255, 255, 0.2);

      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

      background: linear-gradient(135deg, rgba(58, 58, 74, 0.6), rgba(74, 74, 90, 0.6));
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    
    .chunk-info {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-bottom: 15px;
    }
    
    .article-list {

        rgba(30, 30, 30, 0.6) 100%);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);

    .article-item {

      cursor: pointer;

      font-size: 15px;
      color: #ccc;
      border: 1px solid transparent;
      background: rgba(30, 30, 30, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;

      color: #666;

      flex-shrink: 0;
    }
    
    .article-item-title {

      flex-shrink: 0;
      font-size: 0.9rem;

    .article-item-like-icon {
      font-size: 1rem;
      transition: all 0.2s ease;

      color: #999;
      min-width: 20px;
      text-align: right;
    }

    .loading-overlay {

      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      z-index: 10;
    }
    
    .spinner {

      font-size: 16px;
      font-weight: 600;

    }
    
    @keyframes pulse {

    .speed-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .speed-control label {
      font-size: 14px;
      color: #999;
    }
    
    .speed-control select {

      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 20, 0.8);
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .speed-control select:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.8);
    }
    
    .voice-control {

      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .voice-control label {

      color: #999;
    }
    
    .voice-control select {

      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(20, 20, 20, 0.8);
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .voice-control select:hover {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.8);
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .volume-control label {
      font-size: 14px;
      color: #999;
    }
    
    .volume-control input[type="range"] {
      width: 150px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c9a961 0%, #d4af77 100%);
      cursor: pointer;
      border: 2px solid rgba(201, 169, 97, 0.4);
      transition: all 0.3s ease;
    }
    
    .volume-control input[type="range"]::-webkit-slider-thumb:hover {
      background: linear-gradient(135deg, #d4af77 0%, #e0bf8d 100%);
      border-color: rgba(201, 169, 97, 0.7);
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }
    
    .volume-control input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c9a961 0%, #d4af77 100%);
      cursor: pointer;
      border: 2px solid rgba(201, 169, 97, 0.4);
      transition: all 0.3s ease;
    }
    
    .volume-control input[type="range"]::-moz-range-thumb:hover {
      background: linear-gradient(135deg, #d4af77 0%, #e0bf8d 100%);
      border-color: rgba(201, 169, 97, 0.7);
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }
    
    .volume-value {
      font-size: 14px;
      color: #ccc;

    @media (max-width: 768px) {

      }
      
      .article-title {
        font-size: 1.2rem;
      }
      
      .player {
        padding: 1.5rem;
      }
    }
  </style>
</head>

    // è¨˜äº‹ä¸€è¦§èª­ã¿è¾¼ã¿
    async function loadArticles() {
      try {
        articles = availableArticles;
        renderArticleList();
        loadArticle(0);
      } catch (error) {
        articleList.innerHTML = '<div class="loading">Error: Failed to load articles</div>';
        console.error('Articles load error:', error);
      }
    }
    
    // è¨˜äº‹æƒ…å ±æ›´æ–°
    function updateArticleInfo() {
      chunkInfo.textContent = `Article ${currentArticleIndex + 1} / ${articles.length}`;
    }
    
    // ã„ã„ã­ä»¶æ•°ã‚’å–å¾—
    function getLikeCount(slug) {
      const count = localStorage.getItem(`article_${slug}_count`);
      return count ? parseInt(count) : 0;
    }
    
    // ã„ã„ã­ä»¶æ•°ã‚’è¨­å®š
    function setLikeCount(slug, count) {
      localStorage.setItem(`article_${slug}_count`, count.toString());
    }
    
    // è¨˜äº‹ãƒªã‚¹ãƒˆè¡¨ç¤º
    function renderArticleList() {
      const listHTML = '<div class="article-list-title">Article List</div>' +
        articles.map((article, index) => {
          const liked = localStorage.getItem(`article_${article.slug}_liked`) === 'true';
          const likeCount = getLikeCount(article.slug);
          return `<div class="article-item ${index === currentArticleIndex ? 'active' : ''}" 
                       data-index="${index}">
                    <span class="article-item-date">${article.publishDate}</span>
                    <span class="article-item-title">${article.title}</span>
                    <span class="article-item-like ${liked ? 'liked' : ''}" 
                          data-slug="${article.slug}"
                          onclick="event.stopPropagation(); toggleLike('${article.slug}')">
                      <span class="article-item-like-icon">${liked ? 'â™¥' : 'â™¡'}</span>
                      <span class="article-item-like-count">${likeCount}</span>
                    </span>
                  </div>`;
        }).join('');
      
      articleList.innerHTML = listHTML;
      
      // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      document.querySelectorAll('.article-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.closest('.article-item-like')) {
            const index = parseInt(item.dataset.index);
            loadArticle(index);
          }
        });
      });
    }
    
    // ã„ã„ã­åˆ‡ã‚Šæ›¿ãˆ
    function toggleLike(slug) {
      const currentState = localStorage.getItem(`article_${slug}_liked`) === 'true';
      const currentCount = getLikeCount(slug);
      
      if (currentState) {
        // ã„ã„ã­è§£é™¤
        localStorage.setItem(`article_${slug}_liked`, 'false');
        setLikeCount(slug, Math.max(0, currentCount - 1));
      } else {
        // ã„ã„ã­è¿½åŠ 
        localStorage.setItem(`article_${slug}_liked`, 'true');
        setLikeCount(slug, currentCount + 1);
      }
      
      renderArticleList();
    }
    
    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºåˆ¶å¾¡
    function showLoading() {
      isLoading = true;
      loadingOverlay.style.display = 'flex';
    }
    
    function hideLoading() {
      isLoading = false;
      loadingOverlay.style.display = 'none';
    }
    
    // ãƒãƒ£ãƒ³ã‚¯å†ç”Ÿç”¨ã®å¤‰æ•°
    let currentChunks = [];
    let currentChunkIndex = 0;
    
    // è¨˜äº‹èª­ã¿è¾¼ã¿
    async function loadArticle(index) {
      if (index < 0 || index >= articles.length) return;
      
      showLoading();
      
      currentArticleIndex = index;
      const article = articles[index];
      const audioBasePath = `audio-reader/audio/${article.slug}/`;
      
      // ã‚¿ã‚¤ãƒˆãƒ«ã¨ã‚µãƒ ãƒã‚¤ãƒ«æ›´æ–°
      articleTitle.textContent = article.title;
      document.querySelector('.thumbnail').src = article.thumbnail;
      
      // å…¬é–‹æ—¥æ›´æ–°
      articleDate.textContent = `ğŸ“… ${article.publishDate}ã«å…¬é–‹`;
      
      // è¨˜äº‹URLãƒªãƒ³ã‚¯æ›´æ–°
      const articleLink = document.getElementById('articleLink');
      articleLink.href = article.url;
      
      // playlist.jsonèª­ã¿è¾¼ã¿
      try {
        const response = await fetch(audioBasePath + 'playlist.json');
        const playlist = await response.json();
        
        // é¸æŠã•ã‚ŒãŸè©±è€…ã«å¯¾å¿œã™ã‚‹ãƒãƒ£ãƒ³ã‚¯ã‚’å–å¾—
        let voiceId;
        if (currentVoice === 'ja-male') {
          voiceId = 'ja-male';
        } else if (currentVoice === 'ja-female') {
          voiceId = 'ja-female';
        } else if (currentVoice === 'zundamon') {
          voiceId = 'zundamon';
        } else {
          voiceId = 'ja-normal';  // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
        }
        
        // é¸æŠã•ã‚ŒãŸè©±è€…ã®ãƒãƒ£ãƒ³ã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç›´æ¥æ§‹ç¯‰
        const chunkCount = playlist.totalChunks || 3;
        const chunks = [];
        for (let i = 1; i <= chunkCount; i++) {
          const chunkNum = i.toString().padStart(2, '0');
          chunks.push(`article_${voiceId}_chunk_${chunkNum}.mp3`);
        }
        
        currentChunks = chunks.map(chunk => audioBasePath + chunk);
        currentChunkIndex = 0;
        audio.src = currentChunks[0];
        console.log(`Loading chunks for ${voiceId}:`, currentChunks);
        
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ã¯å‰Šé™¤ï¼ˆå¸¸ã«ãƒãƒ£ãƒ³ã‚¯å½¢å¼ã‚’ä½¿ç”¨ï¼‰
        if (false) {
          // playlist.jsonã«è©²å½“è©±è€…ãŒãªã„å ´åˆã€å˜ä¸€ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è©¦è¡Œ
          let filename;
          if (currentVoice === 'ja-male') {
            filename = 'article_ja-male.mp3';
          } else if (currentVoice === 'ja-female') {
            filename = 'article_ja-female.mp3';
          } else if (currentVoice === 'zundamon') {
            filename = 'article_zundamon.wav';
          } else {
            filename = 'article_ja-normal.mp3';
          }
          currentChunks = [audioBasePath + filename];
          currentChunkIndex = 0;
          audio.src = currentChunks[0];
        }
      } catch (error) {
        console.error('Failed to load playlist.json:', error);
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å˜ä¸€ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è©¦è¡Œ
        let filename;
        if (currentVoice === 'ja-male') {
          filename = 'article_ja-male.mp3';
        } else if (currentVoice === 'ja-female') {
          filename = 'article_ja-female.mp3';
        } else if (currentVoice === 'zundamon') {
          filename = 'article_zundamon.wav';
        } else {
          filename = 'article_ja-normal.mp3';
        }
        currentChunks = [audioBasePath + filename];
        currentChunkIndex = 0;
        audio.src = currentChunks[0];
      }
      
      updateArticleInfo();
      updateButtons();
      renderArticleList();
      
      // å†ç”Ÿãƒœã‚¿ãƒ³ã‚’ã€ŒPlayã€ã«ãƒªã‚»ãƒƒãƒˆ
      playBtn.textContent = 'Play';
      audio.pause();
    }
    
    // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
    function updateButtons() {
      prevBtn.disabled = currentArticleIndex === 0;
      nextBtn.disabled = currentArticleIndex === articles.length - 1;
    }
    
    // æ™‚é–“ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
    
    // å‰ã¸
    prevBtn.addEventListener('click', () => {
      if (currentArticleIndex > 0) {
        loadArticle(currentArticleIndex - 1);
      }
    });
    
    // æ¬¡ã¸
    nextBtn.addEventListener('click', () => {
      if (currentArticleIndex < articles.length - 1) {
        loadArticle(currentArticleIndex + 1);
      }
    });
    
    // å†ç”ŸçŠ¶æ…‹æ›´æ–°
    audio.addEventListener('play', () => {
      playBtn.textContent = 'Pause';
    });
    
    audio.addEventListener('pause', () => {
      playBtn.textContent = 'Play';
    });
    
    // é€²æ—æ›´æ–°
    audio.addEventListener('timeupdate', () => {
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
      
      // durationãŒæœ‰åŠ¹ãªå ´åˆã®ã¿ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
      if (!isNaN(audio.duration) && audio.duration > 0 && isFinite(audio.duration)) {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${progress}%`;
        progressContainer.setAttribute('aria-valuenow', Math.round(progress));
      }
    });
    
    // ç·æ™‚é–“è¡¨ç¤º
    audio.addEventListener('loadedmetadata', () => {
      if (isFinite(audio.duration)) {
        totalTimeDisplay.textContent = formatTime(audio.duration);
      } else {
        // durationãŒå–å¾—ã§ããªã„å ´åˆã¯"--:--"è¡¨ç¤º
        totalTimeDisplay.textContent = '--:--';
      }
      hideLoading();
    });
    
    // éŸ³å£°ãƒ­ãƒ¼ãƒ‰é–‹å§‹
    audio.addEventListener('loadstart', () => {
      showLoading();
    });
    
    // éŸ³å£°ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼
    audio.addEventListener('error', () => {
      hideLoading();
      console.error('Audio load error:', audio.error);
    });
    
    // ãƒãƒ£ãƒ³ã‚¯çµ‚äº†æ™‚ã®å‡¦ç†ï¼ˆé€£ç¶šå†ç”Ÿï¼‰
    audio.addEventListener('ended', () => {
      // æ¬¡ã®ãƒãƒ£ãƒ³ã‚¯ãŒã‚ã‚Œã°å†ç”Ÿ
      if (currentChunkIndex < currentChunks.length - 1) {
        currentChunkIndex++;
        audio.src = currentChunks[currentChunkIndex];
        audio.play();
      } else {
        // ã™ã¹ã¦ã®ãƒãƒ£ãƒ³ã‚¯å†ç”Ÿå®Œäº†ã€æ¬¡ã®è¨˜äº‹ã¸
        if (currentArticleIndex < articles.length - 1) {
          loadArticle(currentArticleIndex + 1);
          audio.play();
        }
      }
    });
    
    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚¯ãƒªãƒƒã‚¯ãƒ»ãƒ‰ãƒ©ãƒƒã‚°ã§ã‚·ãƒ¼ã‚¯
    const seekToPosition = (e) => {
      // durationãŒæœ‰åŠ¹ãªå ´åˆã®ã¿ã‚·ãƒ¼ã‚¯å®Ÿè¡Œ
      if (!audio.duration || isNaN(audio.duration) || audio.duration <= 0 || !isFinite(audio.duration)) {
        return;
      }
      
      performSeek(e);
    };
    
    const performSeek = (e) => {
      // durationãŒç„¡åŠ¹ãªå ´åˆã¯ã‚·ãƒ¼ã‚¯ç„¡åŠ¹åŒ–
      if (!audio.duration || isNaN(audio.duration) || audio.duration <= 0 || !isFinite(audio.duration)) {
        return;
      }
      
      const rect = progressContainer.getBoundingClientRect();
      
      // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã¨ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã®ä¸¡æ–¹ã«å¯¾å¿œ
      let clientX;
      if (e.type && e.type.startsWith('touch')) {
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
        if (e.touches && e.touches.length > 0) {
          clientX = e.touches[0].clientX;
        } else if (e.changedTouches && e.changedTouches.length > 0) {
          clientX = e.changedTouches[0].clientX;
        } else {
          return; // ã‚¿ãƒƒãƒæƒ…å ±ãŒãªã„å ´åˆã¯å‡¦ç†ã—ãªã„
        }
      } else {
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
        clientX = e.clientX;
      }
      
      if (clientX === undefined) return;
      
      const clickX = Math.max(0, Math.min(rect.width, clientX - rect.left));
      const percentage = clickX / rect.width;
      const newTime = audio.duration * percentage;
      
      if (isFinite(newTime) && newTime >= 0 && newTime <= audio.duration) {
        const wasPlaying = !audio.paused;
        audio.currentTime = newTime;
        
        // å…ƒã€…å†ç”Ÿä¸­ã ã£ãŸå ´åˆã¯å†ç”Ÿã‚’ç¶™ç¶š
        if (wasPlaying && audio.paused) {
          audio.play();
        }
      }
    };
    
    // ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
    progressContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStarted = false;
    });
    
    // ãƒã‚¦ã‚¹ç§»å‹•
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        dragStarted = true;
        seekToPosition(e);
      }
    });
    
    // ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
    document.addEventListener('mouseup', (e) => {
      if (isDragging) {
        if (!dragStarted) {
          seekToPosition(e);
        }
        isDragging = false;
        dragStarted = false;
      }
    });
    
    // ã‚¿ãƒƒãƒæ“ä½œå¯¾å¿œ
    progressContainer.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      dragStarted = false;
    }, { passive: false });
    
    progressContainer.addEventListener('touchmove', (e) => {
      if (isDragging) {
        e.preventDefault();
        dragStarted = true;
        seekToPosition(e);
      }
    }, { passive: false });
    
    progressContainer.addEventListener('touchend', (e) => {
      if (isDragging) {
        if (!dragStarted) {
          seekToPosition(e);
        }
        isDragging = false;
        dragStarted = false;
      }
    });
    
    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œå¯¾å¿œ
    progressContainer.addEventListener('keydown', (e) => {
      if (!audio.duration || !isFinite(audio.duration)) return;
      
      const step = 5; // 5ç§’å˜ä½ã§ç§»å‹•
      
      switch(e.key) {
        case 'ArrowLeft':
          audio.currentTime = Math.max(0, audio.currentTime - step);
          e.preventDefault();
          break;
        case 'ArrowRight':
          audio.currentTime = Math.min(audio.duration, audio.currentTime + step);
          e.preventDefault();
          break;
        case 'Home':
          audio.currentTime = 0;
          e.preventDefault();
          break;
        case 'End':
          audio.currentTime = audio.duration;
          e.preventDefault();
          break;
      }
    });
    
    // å†ç”Ÿé€Ÿåº¦å¤‰æ›´
    speedSelect.addEventListener('change', () => {
      audio.playbackRate = parseFloat(speedSelect.value);
    });
    
    // ãƒŠãƒ¬ãƒ¼ã‚¿ãƒ¼å¤‰æ›´
    voiceSelect.addEventListener('change', () => {
      currentVoice = voiceSelect.value;
      const wasPlaying = !audio.paused;
      const currentTime = audio.currentTime;
      
      loadArticle(currentArticleIndex);
      
      audio.addEventListener('loadedmetadata', () => {
        audio.currentTime = currentTime;
        if (wasPlaying) {
          audio.play();
        }
      }, { once: true });
    });
    
    // éŸ³é‡èª¿æ•´
    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value / 100;
      audio.volume = volume;
      volumeValue.textContent = `${volumeSlider.value}%`;
    });
    
    // åˆæœŸéŸ³é‡è¨­å®š
    audio.volume = 0.5;
    
    // åˆæœŸå†ç”Ÿé€Ÿåº¦è¨­å®š
    audio.playbackRate = 1.4;
    
    // åˆæœŸåŒ–
    loadArticles();
  </script>
